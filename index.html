<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VacState: Adolescent Vaccines</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- ─── MAIN NAVIGATION ─── -->
  <header id="header">
    <nav id="mainTabs" class="nav-tabs">
      <button class="tab-button active" data-vaccine="HPV">HPV</button>
      <button class="tab-button"        data-vaccine="Tetanus">Tetanus</button>
      <button class="tab-button"        data-vaccine="Varicella">Varicella</button>
      <button class="tab-button"        data-vaccine="≥1 Dose MenACWY">≥1 Dose MenACWY</button>
      <button class="tab-button"        data-vaccine="≥2 Doses Hep A">≥2 Doses Hep A</button>
      <button class="tab-button"        data-vaccine="≥2 Doses MMR">≥2 Doses MMR</button>
      <button class="tab-button"        data-vaccine="≥3 Doses HepB">≥3 Doses HepB</button>
    </nav>
  </header>

  <!-- ─── HERO BANNER ─── -->
  <section id="hero">
    <h1 id="mainTitle">VacState</h1>
    <h2 id="subtitle">Filter &amp; explore adolescent vaccination dataset.</h2>
  </section>

  <!-- ─── CONTENT AREA ─── -->
  <main id="content">
    <h1 id="pageTitle">HPV Coverage</h1>

    <!-- DYNAMIC FILTER CHECKBOXES -->
    <section id="filters"></section>

    <!-- UNIQUE-VALUES TABLE -->
    <section id="uniqueTable"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
