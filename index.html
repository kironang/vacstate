<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VacState – Unique Values</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      margin-bottom: 5px;
    }
    #counts {
      margin-bottom: 15px;
      font-size: 1rem;
      color: #555;
    }
    .column-section {
      margin-bottom: 25px;
    }
    .column-section h2 {
      font-size: 1.1rem;
      margin-bottom: 5px;
    }
    .column-section ul {
      list-style: disc;
      margin-left: 20px;
      max-height: 200px;
      overflow-y: auto;
      padding-left: 0;
    }
    .column-section ul li {
      padding: 2px 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>VacState: Unique Values by Column</h1>
  <div id="counts">Loading data and computing unique values...</div>
  <div id="unique-values-container">
    <!-- Unique values per column will be inserted here -->
  </div>

  <script>
    // Replace $limit value if your dataset has more than 50,000 rows.
    const endpoint = 'https://data.cdc.gov/resource/ee48-w5t6.json?$limit=50000';

    d3.json(endpoint).then(function(data) {
      // If there is no data, show a message and return
      if (!data || data.length === 0) {
        d3.select('#counts').text('No data returned from the API.');
        return;
      }

      // Determine column names from the first object’s keys
      const columns = Object.keys(data[0]);

      // Create a mapping from column name → Set of unique values
      const uniqueValuesMap = {};
      columns.forEach(col => {
        uniqueValuesMap[col] = new Set();
      });

      // Populate each Set with values from every row
      data.forEach(row => {
        columns.forEach(col => {
          // Use empty string if the field is missing or null/undefined
          const val = row[col] != null ? String(row[col]) : '';
          uniqueValuesMap[col].add(val);
        });
      });

      // Convert each Set into a sorted array (alphabetical order)
      columns.forEach(col => {
        const arr = Array.from(uniqueValuesMap[col]);
        arr.sort((a, b) => a.localeCompare(b));
        uniqueValuesMap[col] = arr;
      });

      // Update the counts header
      const rowCount = data.length;
      const colCount = columns.length;
      d3.select('#counts')
        .text(`Rows fetched: ${rowCount} | Columns: ${colCount} → Displaying unique values for each column`);

      // Select the container where we will insert each column's unique-values list
      const container = d3.select('#unique-values-container');

      // For each column, append a section with the column name and a scrollable list of unique values
      columns.forEach(col => {
        const section = container.append('div')
          .attr('class', 'column-section');

        // Column name as a sub-heading
        section.append('h2')
          .text(col);

        // Unordered list of unique values
        const ul = section.append('ul');

        ul.selectAll('li')
          .data(uniqueValuesMap[col])
          .enter()
          .append('li')
          .text(d => d === '' ? '(empty string)' : d);
      });

    }).catch(function(error) {
      console.error('Error fetching data:', error);
      d3.select('#counts').text('Error fetching data from the API.');
    });
  </script>
</body>
</html>
